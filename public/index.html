<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FriendFinder</title>
    
</head>
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->

<body>
    <h1>Please fill out the survey to find your friend match!</h1>
    <div class="container">
    <form id="name">
      <label for="name">Name:</label>
      <input id="name" type="text">
      <br>
      <label for="profile">Profile Pic(REQUIRED):</label>
      <input id="profile" type="text">
      <br>
    </form>
    </div>
    <div class="form">
          <h4>Question 1:</h4>
          <label for='q1'><h6>How do you feel about our education?</h6></label>
          <select class="frmlst" id='q1'>
          <option value='1'>It needs major change </option>
          <option value='2'>No change is needed </option>
          <option value='3'>Needs some change </option>
          </select>
          </div>
          <br>
    <div class="form">
          <h4>Question 2:</h4>
          <label for='q2'><h6>Do you like to run or walk a mile?</h6></label>
          <select class="frmlst" id='q2'>
          <option value='1'>Ill walk it... </option>
          <option value='2'>Yes! I love running </option>
          <option value='3'>Its a mile in the end. </option>
          </select>
          </div>
          <br>
    <div class="form">
          <h4>Question 3:</h4>
          <label for='q3'><h6>What sport would you play? </h6></label>
          <select class="frmlst" id='q3'>
          <option value='1'>Baseball</option>
          <option value='2'>Football</option>
          <option value='3'>Soccer</option>
          <option value='4'>I dont like sports..</option>
          </select>
          </div>
          <br>
    <div class="form">
          <h4>Question 4:</h4>
          <label for='q4'><h6>What is the best way to contact you? </h6></label>
          <select class="frmlst" id='q4'>
          <option value='1'>Call Me</option>
          <option value='2'>Text Me</option>
          <option value='3'>Hand written letter.</option>
          <option value='4'>You dont.</option>
          </select>
          </div>
          <br>
    <div class="submit">
        <button id='submit' class ='btn'>DONE</button>
    </div>
    </div>
<div class="">
    <div class="match">
        <img id="img" src="" alt="Lucky friend">
        <p>Your Lucky match is...</p>
    </div>
</div>

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

</body>
</html>
